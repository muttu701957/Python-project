<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organ Management</title>
</head>
<body>
    <h2>Organ Management</h2>

    <!-- Form to Add New Organ -->
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Organ</button>
    </form>

    <!-- List of Existing Organs -->
    <h3>Existing Organs</h3>
    <ul>
        {% for organ in organs %}
            <li>{{ organ.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
