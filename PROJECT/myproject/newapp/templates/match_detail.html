<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Details</title>

    <!-- Link to Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJp3XG7sP0aI8KJ6DJUOni4yAl1q5o9Goq53+zDqMzRk5+NN7HeV+CT0XM4b" crossorigin="anonymous">

    <!-- Custom CSS for styling -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 0;
            margin: 0;
        }

        h1 {
            color: #007bff;
            text-align: center;
            padding: 30px 0;
            font-size: 40px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .details p {
            font-size: 18px;
            font-weight: bold;
            color: #495057;
        }

        .details p span {
            font-weight: normal;
            color: #6c757d;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            font-size: 16px;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 30px;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <h1>Transplant Match Details</h1>

    <!-- Details Section -->
    <div class="container">
        <div class="details">
            <p><strong>Donor:</strong> <span>{{ match.donor.organ }} ({{ match.donor.deceased_name }})</span></p>
            <p><strong>Recipient:</strong> <span>{{ match.recipient.recipient.full_name }}</span></p>
            <p><strong>Match Date:</strong> <span>{{ match.match_date }}</span></p>
            <p><strong>Status:</strong> <span>{{ match.status }}</span></p>
        </div>

        <!-- Back to Match List Link -->
        <a href="{% url 'match_list' %}" class="back-link">Back to Matches List</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-KyZXEJp3XG7sP0aI8KJ6DJUOni4yAl1q5o9Goq53+zDqMzRk5+NN7HeV+CT0XM4b" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-d7a9be9cb3c9c6a39f32e16a01a9e5ad9ff00b4d153f684905f717406c81cfa8" crossorigin="anonymous"></script>

</body>
</html>
