{% for donor in matched_donors %}
<tr>
    <td>{{ donor.donor_name }}</td>
    <td>{{ donor.organ_type }}</td>
    <td>{{ donor.city }}</td>
    <td>{{ donor.blood_group }}</td>
    <td><button>Request Organ</button></td>
</tr>
{% empty %}
<tr><td colspan="5">No Matching Donors Found</td></tr>
{% endfor %}
