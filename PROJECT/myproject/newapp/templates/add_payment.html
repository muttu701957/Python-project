{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-3">Approve Payment for Donor</h2>
    
    <form method="POST" action="{% url 'process_payment' transplant.id %}">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="donor_name" class="form-label">Donor Name</label>
            <input type="text" class="form-control" value="{{ transplant.donor.user.username }}" readonly>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Payment Amount ($)</label>
            <input type="number" class="form-control" name="amount" required>
        </div>

        <button type="submit" class="btn btn-success">Approve Payment</button>
        <a href="{% url 'transplant_updates' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
