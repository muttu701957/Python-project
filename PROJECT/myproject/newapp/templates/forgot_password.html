<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background: url('/static/images/bggg.jpg') no-repeat center center/cover;
            height: 100vh;
        }
        .forgot-password-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 350px; /* Matching Login Page */
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="forgot-password-container text-center">
            <h3 class="mb-3 fw-bold">Forgot Password</h3>

            <form method="POST" action="{% url 'forgot_password' %}">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <label class="form-label"><i class="bi bi-envelope"></i> Email:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope-at-fill"></i></span>
                        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-custom w-100">Reset Password</button>
            </form>
            

            <div class="mt-3">
                <a href="{% url 'user_login' %}" class="text-decoration-none">Go back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
