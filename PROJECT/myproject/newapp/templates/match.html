<tbody>
    {% for match in matches %}
    <tr>
        <td>{{ match.donor_object.donor.full_name }}</td>
        <td>{{ match.organ }}</td>
        <td>{{ match.recipient.recipient.full_name }}</td>
        <td>{{ match.recipient.urgency_level }}</td>
        <td>{{ match.match_date|date:"Y-m-d H:i" }}</td>
        <td>{{ match.status }}</td>
    </tr>
    {% endfor %}
</tbody>
